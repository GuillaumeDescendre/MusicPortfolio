<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Custom Audio Player</title>
    <!-- Tailwind CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <style>
      /* Custom audio player styles */
      .progress-bar {
        position: relative;
        width: 100%;
        height: 10px;
        background-color: #ddd;
        border-radius: 5px;
      }

      .progress-bar .progress {
        position: absolute;
        top: 0;
        left: 0;
        height: 100%;
        background-color: #4caf50;
        border-radius: 5px;
        transition: width 0.1s linear;
      }
    </style>
  </head>
  <body>
    <!-- Custom Audio Player -->
    <div class="bg-gray-100 p-4 flex justify-center items-center h-screen">
      <div class="bg-white p-8 rounded-lg shadow-md w-80">
        <!-- Album Cover -->
        <img
          src="https://telegra.ph/file/2acfcad8d39e49d95addd.jpg"
          alt="idk - Highvyn, Taylor Shin"
          class="w-64 h-64 mx-auto rounded-lg mb-4 shadow-lg shadow-teal-50"
        />
        <!-- Song Title -->
        <h2 class="text-xl font-semibold text-center">Nothing at all</h2>
        <!-- Artist Name -->
        <p class="text-gray-600 text-sm text-center">Barbara</p>
        <!-- Music Controls -->
        <div class="mt-6 flex justify-center items-center">
          <button
            class="p-3 rounded-full bg-gray-200 hover:bg-gray-300 focus:outline-none mx-4"
            onclick="fastBackward()"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-6 w-6"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                d="M7.5 10.5L10 8.5V15.5"
                stroke="#1C274C"
                stroke-width="1.5"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
              <path
                d="M12.5 13.75V10.25C12.5 9.2835 13.2835 8.5 14.25 8.5C15.2165 8.5 16 9.2835 16 10.25V13.75C16 14.7165 15.2165 15.5 14.25 15.5C13.2835 15.5 12.5 14.7165 12.5 13.75Z"
                stroke="#1C274C"
                stroke-width="1.5"
                stroke-linecap="round"
              />
              <path
                d="M14 4.5L12 2C17.5228 2 22 6.47715 22 12C22 17.5228 17.5228 22 12 22C8.7288 22 5.82446 20.4293 4 18.001M8 2.83209C6.87754 3.32251 5.86251 4.01303 5 4.85857C3.14864 6.67349 2 9.20261 2 12C2 12.6849 2.06886 13.3538 2.20004 14"
                stroke="#1C274C"
                stroke-width="1.5"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
            </svg>
            <!-- Fast Backward -->
          </button>
          <button
            class="p-3 rounded-full bg-gray-200 hover:bg-gray-300 focus:outline-none"
            id="playPauseButton"
            onclick="togglePlayPause()"
          >
            <!-- Play icon -->
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-6 w-6"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                xmlns="http://www.w3.org/2000/svg"
                d="M16.6582 9.28638C18.098 10.1862 18.8178 10.6361 19.0647 11.2122C19.2803 11.7152 19.2803 12.2847 19.0647 12.7878C18.8178 13.3638 18.098 13.8137 16.6582 14.7136L9.896 18.94C8.29805 19.9387 7.49907 20.4381 6.83973 20.385C6.26501 20.3388 5.73818 20.0469 5.3944 19.584C5 19.053 5 18.1108 5 16.2264V7.77357C5 5.88919 5 4.94701 5.3944 4.41598C5.73818 3.9531 6.26501 3.66111 6.83973 3.6149C7.49907 3.5619 8.29805 4.06126 9.896 5.05998L16.6582 9.28638Z"
                stroke="#000000"
                stroke-width="2"
                stroke-linejoin="round"
              />
            </svg>
          </button>
          <button
            class="p-3 rounded-full bg-gray-200 hover:bg-gray-300 focus:outline-none mx-4"
            onclick="fastForward()"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-6 w-6"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                d="M7.5 10.5L10 8.5V15.5"
                stroke="#000000"
                stroke-width="1.5"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
              <path
                d="M10 4.5L12 2C6.47715 2 2 6.47715 2 12C2 12.6849 2.06886 13.3538 2.20004 14M16 2.83209C19.5318 4.3752 22 7.89936 22 12C22 17.5228 17.5228 22 12 22C8.72852 22 5.82443 20.4287 4 18"
                stroke="#1C274C"
                stroke-width="1.5"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
              <path
                d="M12.5 13.75V10.25C12.5 9.2835 13.2835 8.5 14.25 8.5C15.2165 8.5 16 9.2835 16 10.25V13.75C16 14.7165 15.2165 15.5 14.25 15.5C13.2835 15.5 12.5 14.7165 12.5 13.75Z"
                stroke="#000000"
                stroke-width="1.5"
                stroke-linecap="round"
              />
            </svg>
            <!-- Fast Forward -->
          </button>
        </div>
        <!-- Progress Bar -->
        <div class="mt-6 progress-bar" id="progressBar" onclick="seek(event)">
          <div
            id="progress"
            class="progress bg-teal-500 h-2 rounded-full"
            style="width: 0"
          ></div>
        </div>
        <!-- Time Information -->
        <div class="flex justify-between mt-2 text-sm text-gray-600">
          <span id="currentTime">0:00</span>
          <span id="duration">0:00</span>
        </div>
      </div>
    </div>

    <!-- JavaScript for audio player functionality -->
    <script>
      const audio = new Audio("Drake.mp3"); // Replace 'your-audio-file.mp3' with your audio file name
      let isPlaying = false;

      function togglePlayPause() {
        if (isPlaying) {
          pauseAudio();
        } else {
          playAudio();
        }
      }

      function playAudio() {
        audio.play();
        isPlaying = true;
        document.getElementById("playPauseButton").innerHTML = `
            <!-- Pause icon -->
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path xmlns="http://www.w3.org/2000/svg" d="M8 5V19M16 5V19" stroke="#000000" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>            </svg>
        `;
        updateProgress();
      }

      function pauseAudio() {
        audio.pause();
        isPlaying = false;
        document.getElementById("playPauseButton").innerHTML = `
            <!-- Play icon -->
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path xmlns="http://www.w3.org/2000/svg" d="M16.6582 9.28638C18.098 10.1862 18.8178 10.6361 19.0647 11.2122C19.2803 11.7152 19.2803 12.2847 19.0647 12.7878C18.8178 13.3638 18.098 13.8137 16.6582 14.7136L9.896 18.94C8.29805 19.9387 7.49907 20.4381 6.83973 20.385C6.26501 20.3388 5.73818 20.0469 5.3944 19.584C5 19.053 5 18.1108 5 16.2264V7.77357C5 5.88919 5 4.94701 5.3944 4.41598C5.73818 3.9531 6.26501 3.66111 6.83973 3.6149C7.49907 3.5619 8.29805 4.06126 9.896 5.05998L16.6582 9.28638Z" stroke="#000000" stroke-width="2" stroke-linejoin="round"/>
            </svg>
        `;
      }

      function stopAudio() {
        audio.pause();
        audio.currentTime = 0;
        isPlaying = false;
        document.getElementById("playPauseButton").innerHTML = `
            <!-- Play icon -->
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path xmlns="http://www.w3.org/2000/svg" d="M16.6582 9.28638C18.098 10.1862 18.8178 10.6361 19.0647 11.2122C19.2803 11.7152 19.2803 12.2847 19.0647 12.7878C18.8178 13.3638 18.098 13.8137 16.6582 14.7136L9.896 18.94C8.29805 19.9387 7.49907 20.4381 6.83973 20.385C6.26501 20.3388 5.73818 20.0469 5.3944 19.584C5 19.053 5 18.1108 5 16.2264V7.77357C5 5.88919 5 4.94701 5.3944 4.41598C5.73818 3.9531 6.26501 3.66111 6.83973 3.6149C7.49907 3.5619 8.29805 4.06126 9.896 5.05998L16.6582 9.28638Z" stroke="#000000" stroke-width="2" stroke-linejoin="round"/>
            </svg>
        `;
      }

      function fastForward() {
        audio.currentTime += 10; // Fast forward 10 seconds
      }

      function fastBackward() {
        audio.currentTime -= 10; // Fast backward 10 seconds
      }

      function updateProgress() {
        const progress = document.querySelector(".progress");
        const currentTime = document.getElementById("currentTime");
        const duration = document.getElementById("duration");

        const progressPercent = (audio.currentTime / audio.duration) * 100;
        progress.style.width = `${progressPercent}%`;

        const currentMinutes = Math.floor(audio.currentTime / 60);
        let currentSeconds = Math.floor(audio.currentTime % 60);
        currentSeconds =
          currentSeconds < 10 ? `0${currentSeconds}` : currentSeconds;
        currentTime.textContent = `${currentMinutes}:${currentSeconds}`;

        const durationMinutes = Math.floor(audio.duration / 60);
        let durationSeconds = Math.floor(audio.duration % 60);
        durationSeconds =
          durationSeconds < 10 ? `0${durationSeconds}` : durationSeconds;
        duration.textContent = `${durationMinutes}:${durationSeconds}`;
      }

      function seek(event) {
        const progressBar = document.getElementById("progressBar");
        const rect = progressBar.getBoundingClientRect();
        const offsetX = event.clientX - rect.left;
        const progressBarWidth = progressBar.clientWidth;
        const seekTime = (offsetX / progressBarWidth) * audio.duration;
        audio.currentTime = seekTime;
        updateProgress();
      }

      audio.addEventListener("timeupdate", updateProgress);
    </script>
  </body>
</html>
